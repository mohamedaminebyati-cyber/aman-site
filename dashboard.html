<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم | تأجير العمال</title>
<style>
body { font-family: Arial; direction: rtl; background:#f4f4f4; margin:0; padding:0;}
header { background:#1e293b; color:white; padding:15px; text-align:center; font-size:24px;}
.container { width:90%; max-width:1000px; margin:20px auto;}
table { width:100%; border-collapse:collapse; background:white; border-radius:10px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
table th, table td { padding:10px; border-bottom:1px solid #ddd; text-align:center;}
table th { background:#1e293b; color:white;}
button { background:#1e293b; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;}
button:hover { background:#334155;}
nav { background: #334155; display: flex; justify-content: center; gap: 20px; padding: 10px;}
nav a { color: white; text-decoration: none; font-size: 18px;}
nav a:hover { text-decoration: underline;}
</style>
</head>
<body>

<header>لوحة التحكم - الطلبات</header>
<nav>
    <a href="index.html">الرئيسية</a>
    <a href="workers.html">العمال</a>
    <a href="customers.html">أرسل طلبك</a>
    <a href="dashboard.html">لوحة التحكم</a>
</nav>

<div class="container">
<h2>طلبات الزبناء</h2>
<table id="ordersTable">
<tr>
<th>الاسم</th>
<th>البريد الإلكتروني</th>
<th>الهاتف</th>
<th>ملاحظات</th>
<th>إجراء</th>
</tr>
</table>
</div>

<script>
let orders = JSON.parse(localStorage.getItem('orders')||'[]');

function displayOrders(){
    const table = document.getElementById('ordersTable');
    table.innerHTML = `<tr>
    <th>الاسم</th><th>البريد الإلكتروني</th><th>الهاتف</th><th>ملاحظات</th><th>إجراء</th></tr>`;
    orders.forEach((order,index)=>{
        const row = table.insertRow();
        row.insertCell(0).innerText=order.name;
        row.insertCell(1).innerText=order.email;
        row.insertCell(2).innerText=order.phone;
        row.insertCell(3).innerText=order.message;
        const delCell = row.insertCell(4);
        const btn = document.createElement('button');
        btn.innerText='حذف';
        btn.onclick=()=>{if(confirm('هل تريد حذف هذا الطلب؟')){orders.splice(index,1);localStorage.setItem('orders',JSON.stringify(orders));displayOrders();}};
        delCell.appendChild(btn);
    });
}

displayOrders();
</script>

</body>
</html>
