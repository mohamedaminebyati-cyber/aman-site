<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>أرسل طلبك | تأجير العمال الموهوبين</title>
<style>
body { font-family: Arial; direction: rtl; background: #f4f4f4; margin:0; padding:0;}
header { background:#1e293b; color:white; padding:15px; text-align:center; font-size:24px;}
.container { width:90%; max-width:1000px; margin:20px auto;}
#contactForm { background:white; padding:15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
#contactForm input, #contactForm textarea { width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;}
button { background:#1e293b; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer;}
button:hover { background:#334155;}
nav { background: #334155; display: flex; justify-content: center; gap: 20px; padding: 10px;}
nav a { color: white; text-decoration: none; font-size: 18px;}
nav a:hover { text-decoration: underline;}
</style>
</head>
<body>

<header>إرسال طلبك - تأجير العمال</header>
<nav>
    <a href="index.html">الرئيسية</a>
    <a href="workers.html">العمال</a>
    <a href="customers.html">أرسل طلبك</a>
    <a href="dashboard.html">لوحة التحكم</a>
</nav>

<div class="container">
    <div id="contactForm">
        <h3>نموذج إرسال الطلب</h3>
        <input type="text" id="name" placeholder="الاسم الكامل" required>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <input type="tel" id="phone" placeholder="رقم الهاتف" required>
        <textarea id="message" rows="4" placeholder="ملاحظات"></textarea>
        <button onclick="submitForm()">إرسال الطلب</button>
    </div>
</div>

<script>
function submitForm() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const message = document.getElementById('message').value;

    if(name && email && phone){
        const orders = JSON.parse(localStorage.getItem('orders') || '[]');
        orders.push({name,email,phone,message});
        localStorage.setItem('orders', JSON.stringify(orders));

        const whatsappNumber = '212656567771';
        const text = `طلب جديد:\nالاسم: ${name}\nالهاتف: ${phone}\nالبريد: ${email}\nملاحظات: ${message}`;
        const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(text)}`;

        alert(`شكراً ${name}, تم إرسال طلبك!`);
        window.open(whatsappURL,'_blank');

        document.getElementById('name').value='';
        document.getElementById('email').value='';
        document.getElementById('phone').value='';
        document.getElementById('message').value='';
    } else {
        alert("المرجو ملء جميع الحقول المطلوبة!");
    }
}
</script>

</body>
</html>
